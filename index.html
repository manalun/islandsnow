<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>islandsnow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"> <i class="facebook f icon"></i> </a>
    <a class="fitted item"> <i class="twitter icon"></i> </a>
    <a class="fitted item"> <i class="pinterest p icon"></i> </a>
    <a class="fitted item"> <i class="instagram icon"></i> </a>
    <a class="fitted right item"> <i class="home icon"></i> </a>
    <a class="fitted item"> <i class="search icon"></i> </a>
    <a class="fitted item"> <i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART <i class="search icon"></i> 0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Your cart is currently empty.</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image"
     src="http://courses.ics.hawaii.edu/ics314s20/morea/ui-frameworks/experience-islandsnow-logo.png">

<div class="ui borderless centermenu menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Board Shorts</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Bikinis</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">KIDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Reef shoes</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">BRANDS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Empty</div>
      </div>
    </div>
    <a class="ui item">
      <div class="text">SALE</div>
    </a>
  </div>
</div>

<img class="ui fluid image"
     src="http://courses.ics.hawaii.edu/ics314s20/morea/ui-frameworks/experience-islandsnow-video-snapshot.png">


<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>
</html>
